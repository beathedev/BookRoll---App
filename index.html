<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BookRoll - App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-12 text-center">
            <div class="row">
                <!-- Topo -->
                <div class="logo sticky">
                    <h1>My BookRoll<img src="https://upload.wikimedia.org/wikipedia/commons/3/31/VisualEditor_-_Icon_-_Book.svg">
                    </h1>
                </div>
                <figure>
                    <blockquote class="blockquote" id="blockquote">
                        <h2>Favorite Quotes</h2>

                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Someone famous in <cite title="Source Title">Source Title</cite>
                    </figcaption>
                    <div class="icons" style="font-size:.25em;">
                        <button type="button" class="btn btn-light">
                            <i class="fa fa-step-backward"></i>
                        </button>
                        <button type="button" class="btn btn-light">
                        <i class="fa fa-pause "></i>
                        </button>
                        <button type="button" class="btn btn-light">
                        <i class="fa fa-play"></i>
                        </button>
                        <button type="button" class="btn btn-light">
                        <i class="fa fa-step-forward"></i>
                        </button>
                    </div>
                </figure>
            </div>
        </div>
        <!-- Navegação TAB -->
        <ul class="nav nav-tabs ">
            <li class="nav-item ">
                <a class="nav-link active" data-bs-toggle="tab" href="#addbook">Add Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#allbooks">All Books</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" data-bs-toggle="tab" href="#addquote">Add Quote</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#quotes">Quotes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#favorites">Favorites</a>
            </li>
        </ul>

        <!-- Add Book -->
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade show active" id="addbook">
                <center>
                    <h5>Add New Book </h5>
                    <form id="form1">
                        <fieldset>
                            <div class="form-group col-sm-6">
                                <div class="form-group row">
                                    <label for="" class="form-label">Title:
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                                </label>
                                    <label for="" class="form-label">Author:
                                    <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
                                    </label>


                                    <label for="" class="form-label">Rating: 
                                    <input type="text"  class="form-control" id="inputRating" placeholder="0 a 5" maxlength=1>
                                </label>
                                    <label for="" class="form-label">Date Finished: 
                                    <input type="date" class="form-control" id="inputDate">
                                    </label>
                                    <br/>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>

                            </div>
                        </fieldset>
                    </form>
                </center>
            </div>
            <!-- All Books -->
            <div class="tab-pane fade" id="allbooks">
                <center>
                    <div class="form-group  col-sm-6 ">
                        <h5> All Books: </h5>
                        <ul class="list-group" id="list-allbooks">
                        </ul>
                    </div>
                </center>
            </div>
            <!-- Add New Quote -->
            <div class="tab-pane fade" id="addquote">
                <center>
                    <h5>Add New Quote </h5>
                    <form id="form2">
                        <fieldset>
                            <div class="form-group col-sm-6">
                                <div class="form-group row">
                                    <label for="" class="form-label">Title:
                                    <input type="text" class="form-control" id="inputTitleQuote" placeholder="Title">
                                    </label>
                                    <label for="" class="form-label">Author:
                                        <input type="text" class="form-control" id="inputAuthorQuote" placeholder="Author">
                                        </label>
                                    <label for="" class="form-label">Quote: 
                                            <textarea class="form-control" id="inputQuote" rows="3" placeholder="Your Quote goes here..."></textarea>
                                        </label>
                                    <br/>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </center>
            </div>


            <!-- Quotes -->
            <div class="tab-pane fade" id="quotes">
                <center>
                    <div class="form-group  col-sm-6 ">
                        <ul class="list-group" id="list-allquotes">
                            <h5> Quotes:</h5>

                        </ul>
                    </div>
                </center>
            </div>
            <!-- Favorites -->
            <div class="tab-pane fade" id="favorites">
                <center>
                    <div class="form-group  col-sm-6 ">
                        <ul class="list-group">
                            <h5> Favorites:</h5>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Cras justo odio
                                <span class="badge bg-primary rounded-pill">5 ★</span>
                            </li>
                        </ul>
                    </div>
                </center>
            </div>
            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
